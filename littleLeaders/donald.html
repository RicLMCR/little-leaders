<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donald</title>
</head>

<body>
    <nav>
        <h1>DONALD J TRUMP</h1>
    </nav>

    <div id="container">
        <div class="leaderWrap"></div>

        <div class="ctrlWrap">
            <h2>Feed Your Leader</h2>
            <ul id="donList" class="btnList">
                <li id="socialBtn" class="btn">Tweet!</li>
                <li id="pressBtn" class="btn">Press Release</li>
                <li id="controvBtn" class="btn">Controversy!</li>
            </ul>

            <ul id="donStats" class="leadStats">
                <div class="statWrap">
                    <label>Narcissism</label>
                    <li id="statsNarc" class="stat"></li>
                </div>
                <div class="statWrap">
                    <label>Insecurity</label>
                    <li id="statsInsec" class="stat"></li>
                </div>
                <div class="statWrap">
                    <label>Controversy</label>
                    <li id="statsControv" class="stat"></li>
                </div>
            </ul>
        </div>



    </div>




    <script src=" littleLeaders.js">
    </script>
</body>

</html>
